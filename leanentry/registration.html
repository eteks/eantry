<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>LeanEntry</title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="css/custom.css">
        
        
    </head>
    <body>

         <div class="login_area"> 
             <div class="login_content">
                  <div>
                      <img src="img/login_logo.png" alt="Login Logo">    
                       <form>
                       <h2 >Registro</h2>                    
                        <div class="form-group">
                          <input type="text" required class="form-control" id="formGroupExampleInput" placeholder="Nombre y apellidos">
                        </div>
                        <div class="form-group">
                          <input type="text" required class="form-control" id="formGroupExampleInput" placeholder="Empresa">
                        </div>
                        <div class="form-group">
                          <input type="text" required class="form-control" id="formGroupExampleInput" placeholder="NIF">
                        </div>
                        <div class="form-group">
                          <input type="email" required class="form-control" id="formGroupExampleInput" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <input type="password" required class="form-control" id="formGroupExampleInput" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                          <input type="password" required class="form-control" id="formGroupExampleInput" placeholder="Repetir contraseña">
                        </div>
                        <div class="form-group">
                          <input type="text" required class="form-control" id="formGroupExampleInput2" placeholder="Código acceso">
                        </div>
                        <!-- <p>¿Has olvidado tu contraseña?</p> -->
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="customCheck1" type="checkbox">
                          <p class="custom-control-label" for="customCheck1">Acepto<a href=""> términos y condiciones</a></p>
                        </div>                       
                        <button type="submit" class="login_button">REGISTRARSE</button>
                        <p><a href="login.html"> < Iniciar sesión</a></p>
                      </form>
                </div>
            </div>   
                
        </div>


        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        
    </body>
</html>
