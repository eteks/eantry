{% extends 'base.html' %}
   
   {% block title %} Login {% endblock %}
   
   {% block pagecontent %}

         <div class="login_area"> 
             <div class="login_content">
                  <div>
                      <img src="../static/images/login_logo.png" alt="Login Logo">    
                       <form action="{% url 'index' %}">
                       <h2 >Iniciar sesión</h2>                    
                        <div class="form-group">
                          <input type="email"  class="form-control" id="formGroupExampleInput" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <input type="password"  class="form-control" id="formGroupExampleInput2" placeholder="Password">
                        </div>
                        <p>¿Has olvidado tu contraseña?</p>
                        <button type="submit" class="login_button">ENTRA</button>
                        <p>¿No estás registrado? {% include 'partials/link.html' %}</p>
                      </form>
                </div>
            </div>   
                
        </div>
   {% endblock %}
